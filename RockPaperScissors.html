
<!DOCTYPE html>
<html>
<head>
  <title>RockPaperScissors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <br>
 <div class="container">
  <h1 style="text-align: center;">Rock Paper Scissors</h1>
  <br><br>
  <!-- Div to align score-->
  <h2 style="text-align: center;">Score</h2>
  <div  style="text-align: center;" class="row justify-content-center border">
    <div class="col-3">
      <h3>Player</h3>
      <h3 id="score_player">0</h3>
      <h3 class="border" id="player_choice"></h3>
    </div>
    <div class="col-3">
      <h3>Computer</h3>
      <h3 id="score_pc">0</h3>
      <h3 class="border" id="pc_choice"></h3> 
    </div> 
  </div> 
  <br>
  <!-- Div to align player selection icons-->
  <h2 style="text-align: center;">Choose your choice</h2>
    <div class="row justify-content-center">
      <div style="cursor:pointer;" class="card col-2">
        <button onclick="set_option('Rock')" id="button_rock"><i class="fas fa-hand-rock fa-5x"></i></button> 
      </div>
      <div style="cursor:pointer;" class="card col-2">
        <button onclick="set_option('Paper')" id="button_paper"><i class="fas fa-hand-paper fa-5x"></i></button> 
      </div>  
      <div style="cursor:pointer;" class="card col-2">
        <button onclick="set_option('Scissors')" id="button_scissors"><i class="fas fa-hand-scissors fa-5x"></i></button> 
      </div>
    </div> 
    <br><br>
    <h2 style="text-align: center;" class="score-info" id="scoreInfo">Winner!</h2>
</div> 

<!--- dialogo confirmar contraseña -->
<div class="container"> 
  <a type="button" id="btn_modal" data-bs-toggle="modal" data-bs-target="#dialogo1"></a>

  <div class="modal fade" id="dialogo1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- cabecera del diálogo -->
        <div class="modal-header">
          <h5 class="modal-title" id="modal_title">Título del diálogo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- cuerpo del diálogo -->
        <div class="modal-body">
          <p>Would you like to try again?</p>
        </div>
        <!-- pie del diálogo -->
        <div class="modal-footer">
          <button type="button" onclick="restart_game()" class="btn btn-secondary" data-bs-dismiss="modal">Restart</button>
        </div>
      </div>
    </div>
  </div>
</div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>  
</body>
<script src="functions.js"></script>
</html>
